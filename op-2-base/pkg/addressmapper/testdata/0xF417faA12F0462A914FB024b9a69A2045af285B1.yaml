    "name": "蜀山劍俠傳 - 卷一",
    "symbol": "BOOK",
    "description": "《蜀山劍俠傳》名列世紀百強第 55，是一部武俠小説，作者是還珠樓主李壽民。《蜀山劍俠傳》1932年開始在天津《天風報》連載。在烽火硝煙的抗戰時期，中國竟傳奇般地誕生了一部玄想超妙，光怪陸離的《蜀山》。這部中國神話鉅著，「開小説界千古未有之奇觀」，直接影響了後世的金庸等新派武俠小説的光大發展。 一代神魔武俠小説大宗師還珠樓主李善基胸羅萬象，筆挾千鈞，在《蜀山》中創造了異想天開的仙道世界。",
